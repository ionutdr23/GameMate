name: Build and Push to Docker Hub

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push eureka-server
        uses: docker/build-push-action@v5
        with:
          context: ./backend/eureka-server
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/gamemate-eureka-server:latest

      - name: Build and push profile-service
        uses: docker/build-push-action@v5
        with:
          context: ./backend/profile-service
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/gamemate-profile-service:latest

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/gamemate-frontend:latest
